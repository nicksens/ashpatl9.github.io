<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">
                <img src="/images/logo.png" alt="NEXT Logo" class="navbar__logo--image">

                </li>
            </ul>
        </div>
    </nav>

    <!-- Registration form -->
    <div class="main">
        
        <form name="Form" onsubmit="return validateForm()" >
            <h2>JOIN THE ASHPATL 9: REJENDS COMMUNITY</h2>
            <div class="box">
                <label>Full Name</label>
                <input type="text" name="name" id="name">
                <div class="error" id="nameErr"></div>
            </div>
            <div class="box">
                <label>Email Address</label>
                <input type="text" name="email" id="email">
                <div class="error" id="emailErr"></div>
            </div>
            <div class="box">
                <label>Mobile Number</label>
                <input type="text" name="mobile" maxlength="10" id="mobile">
                <div class="error" id="mobileErr"></div>
            </div>
            <div class="box">
                <label>Country</label>
                <select name="country" id="country">
                    <option>Select</option>
                    <option>Indonesia</option>
                    <option>United States of America</option>
                    <option>Singapore</option>
                    <option>Other</option>
                </select> 
                <div class="error" id="countryErr"></div>
            </div>
            <div class="box">
                <label>Gender</label>
                <div class="form-inline" id="gender">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label> 
                </div>
                <div class="error" id="genderErr"></div>
            </div>

            <div class="box">
              
                <div class="form-inline" id="">
                    <label for="terms" class="terms-label"><input type="checkbox" id="terms" name="terms"> I accept the <a href="terms.html" target="_blank">terms and conditions</a></label>
                </div>
              
              <div class="error" id="termsErr"></div>
            </div>
          
         
                
            <div class="box">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
